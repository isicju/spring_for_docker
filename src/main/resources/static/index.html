<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privet Kotani!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        img {
            width: 200px; /* Set the fixed width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Center the image */
            margin: 0 auto 20px; /* Add some bottom margin for spacing */
            border-radius: 50%; /* Make it circular */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Privet Kotani!</h1>
    <p>Welcome to our very beautiful webpage.</p>
    <img src="kot.jpg" alt="kotik.java">
    <a href="#" class="button">Vkat cherez Java</a>
</div>
</body>
</html>
